<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Bear Watcher</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-danger" href="index.html">Bear Watcher</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-model-target="#modal" href="">Fattest Best Award</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm text-white">
        <iframe height="300" width="500" src="https://www.youtube.com/embed/DAO0e9_L_ss"></iframe> 
      </div>
      <form class="col-sm p-4">
        <h3 class="text-white">Let's Watch Your Favorite Bear</h3>
        <div class="form-group">
          <label for="name" id="name" class="text-white">Bear Name</label>
          <input type="name" class="form-control" id="bearName" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="imageUrl" id="imgUrl" class="text-white">Image URL</label>
          <input type="url" class="form-control" id="bearImage">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBear">Submit</button>
      </form>
    </div>
    <div class="row mt-5" id="scoreCards">
      <div class="col border-primary text-white">Bear Score Cards
        <div class="col-sm d-flex justify-content-around flex-wrap" id="showScore"></div>
      </div>
    </div>

    <div class="row mt-5" id="bearCards">
      <div class="col border border-primary text-white">All the bears you are stalking today
        <div class="col-sm d-flex justify-content-around flex-wrap" id="bearContainer"></div>
      </div>
    </div>
  </div>
  <div id="app"></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
